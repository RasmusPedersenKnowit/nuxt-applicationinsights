title: 'Nuxt UI Pro - Docs template'
description: Nuxt UI Pro is a collection of premium Vue components built on top of Nuxt UI to create beautiful & responsive Nuxt applications in minutes.
navigation: false
hero:
  title: 'nuxt-applicationinsights'
  description: 'A nuxt module for both server and client side applicationinsights integration'
  orientation: horizontal
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/getting-started'
      size: lg
    - label: Use this template
      icon: i-simple-icons-github
      size: lg
      color: gray
      to: https://github.com/nuxt-ui-pro/docs
      target: _blank
  code: |
    ```bash [Terminal]
    npx nuxi init -t github:nuxt-ui-pro/docs
    ```
features:
  title: 'A ready to use module for applicationinsights'
  items:
    - title: 'Server side integration of applicationinsights'
      description: 'Integrated with nitro-applicationinsights'
      icon: 'i-mdi-server'
      to: 'https://github.com/huang-julien/nitro-applicationinsights'
      target: '_blank'
    - title: 'Server side integration of applicationinsights'
      description: 'Client side integration with @microsoft/applicationinsights-web'
      icon: 'i-ph-browser'
      to: 'https://www.npmjs.com/package/applicationinsights-js'
      target: '_blank'
